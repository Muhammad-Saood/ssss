<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Python Code Runner with Tabs (OneCompiler API)</title>
    <!-- Bootstrap CSS for styling and tabs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- CodeMirror CSS for code editor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css" />
    <style>
      body { background-color: #f8f9fa; }
      .container { max-width: 1200px; margin-top: 20px; }
      .editor-container { border: 1px solid #ccc; border-radius: 5px; margin-bottom: 15px; }
      .input-container { margin-bottom: 10px; }
      .output-container { background-color: #282a36; color: #f8f8f2; padding: 15px; border-radius: 5px; min-height: 150px; font-family: 'Courier New', monospace; white-space: pre-wrap; overflow: auto; }
      .run-btn { background-color: #28a745; border: none; }
      .run-btn:hover { background-color: #218838; }
      .run-btn:disabled { background-color: #6c757d; }
      .cm-editor { border-radius: 5px; min-height: 300px; }
      .tab-content > .tab-pane { padding: 15px; background-color: #fff; border: 1px solid #dee2e6; border-top: none; border-radius: 0 0 5px 5px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Professional Python Code Runner with Multiple Tabs</h1>
      <p class="text-center text-muted mb-4">Powered by OneCompiler API. Use tabs to run Python code independently.</p>

      <!-- Tabs Navigation -->
      <ul class="nav nav-tabs" id="codeTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab" aria-controls="tab1" aria-selected="true">Tab 1</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab" aria-controls="tab2" aria-selected="false">Tab 2</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button" role="tab" aria-controls="tab3" aria-selected="false">Tab 3</button>
        </li>
      </ul>

      <!-- Tabs Content -->
      <div class="tab-content" id="codeTabsContent">
        <!-- Tab 1 -->
        <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
          <div class="editor-container mb-3">
            <textarea id="code1" class="form-control">
import sys
name = sys.stdin.readline()
print('Hello ' + name)
            </textarea>
          </div>
          <div class="input-container">
            <label for="stdin1" class="form-label">Input (stdin, optional):</label>
            <textarea id="stdin1" class="form-control" rows="2" placeholder="Enter input (e.g., Peter)"></textarea>
          </div>
          <button id="run-btn1" class="btn btn-success run-btn mb-3" onclick="runCode(1)">Run Code</button>
          <div><h5>Output:</h5><div id="output1" class="output-container"></div></div>
        </div>

        <!-- Tab 2 (Similar structure, adjust sample code) -->
        <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
          <div class="editor-container mb-3">
            <textarea id="code2" class="form-control">
print("Hello from Tab 2!")
import math
print(math.sqrt(16))
            </textarea>
          </div>
          <div class="input-container">
            <label for="stdin2" class="form-label">Input (stdin, optional):</label>
            <textarea id="stdin2" class="form-control" rows="2" placeholder="Enter input (optional)"></textarea>
          </div>
          <button id="run-btn2" class="btn btn-success run-btn mb-3" onclick="runCode(2)">Run Code</button>
          <div><h5>Output:</h5><div id="output2" class="output-container"></div></div>
        </div>

        <!-- Tab 3 -->
        <div class="tab-pane fade" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
          <div class="editor-container mb-3">
            <textarea id="code3" class="form-control">
print("Hello from Tab 3!")
for i in range(5):
    print(i)
            </textarea>
          </div>
          <div class="input-container">
            <label for="stdin3" class="form-label">Input (stdin, optional):</label>
            <textarea id="stdin3" class="form-control" rows="2" placeholder="Enter input (optional)"></textarea>
          </div>
          <button id="run-btn3" class="btn btn-success run-btn mb-3" onclick="runCode(3)">Run Code</button>
          <div><h5>Output:</h5><div id="output3" class="output-container"></div></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
    <script>
      // Initialize CodeMirror for each tab
      const editors = {};
      for (let i = 1; i <= 3; i++) {
        const codeTextarea = document.getElementById(`code${i}`);
        editors[i] = CodeMirror.fromTextArea(codeTextarea, {
          mode: "python",
          theme: "dracula",
          lineNumbers: true,
          indentUnit: 4,
          matchBrackets: true,
        });
      }

      const ONECOMPILER_API_URL = "https://onecompiler-apis.p.rapidapi.com/api/v1/run";
      const API_KEY = "1f2fd0e93dmsh63d4fb2cf9d3b83p1ad2b8jsnd18e2e024f9f"; // REPLACE WITH NEW KEY FROM RAPIDAPI

      async function runCode(tabId) {
        const editor = editors[tabId];
        const output = document.getElementById(`output${tabId}`);
        const stdinInput = document.getElementById(`stdin${tabId}`);
        const runBtn = document.getElementById(`run-btn${tabId}`);

        output.textContent = "Running...\n";
        runBtn.disabled = true;
        runBtn.textContent = "Running...";

        const code = editor.getValue();
        const stdin = stdinInput.value || ""; // Optional stdin

        try {
          const response = await fetch(ONECOMPILER_API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-rapidapi-host": "onecompiler-apis.p.rapidapi.com",
              "x-rapidapi-key": API_KEY,
            },
            body: JSON.stringify({
              language: "python",
              stdin: stdin,
              files: [{ name: "index.py", content: code }],
            }),
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`API request failed: ${response.status} - ${errorText}`);
          }

          const result = await response.json();

          // Display results
          output.textContent = "";
          if (result.status === "success") {
            if (result.stdout) output.textContent += `Output:\n${result.stdout}\n`;
            if (result.stderr) output.textContent += `Errors:\n${result.stderr}\n`;
            if (result.exception) output.textContent += `Exception:\n${result.exception}\n`;
            output.textContent += `Execution Time: ${result.executionTime} ms\n`;
            output.textContent += `Quota Remaining: ${result.limitPerMonthRemaining || 'N/A'}\n`;
          } else {
            output.textContent += `Status: Failed - ${result.exception || 'Unknown error'}\n`;
          }
        } catch (err) {
          output.textContent += `Error: ${err.message}\nTroubleshooting: Check API key/quota at https://rapidapi.com/onecompiler-onecompiler-default/api/onecompiler-apis`;
        } finally {
          runBtn.disabled = false;
          runBtn.textContent = "Run Code";
        }
      }
    </script>
  </body>
</html>
